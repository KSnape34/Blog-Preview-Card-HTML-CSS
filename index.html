<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper">
    <div class="blog-container">
      <img src="assets/images/illustration-article.svg" alt="" aria-hidden="true" class="blog-image">
      <p class="blog-category">Learning</p>
      <p class="blog-meta">Published 21 Dec 2023</p>

      <h1 class="blog-title">HTML and CSS foundations</h1>
      <p class="blog-excerpt">These langauges are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="author-data">
        <img src="assets/images/image-avatar.webp" alt="author-image" class="author-image">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </main>

</body>
</html>
